          requires:
            - build-android-27-arm64
      - deploy-android-27-arm64:
          requires:
            - test-android-27-arm64
          filters: *filters

  # Monthly for 'cross/android' (after 'cross/base'): Build and deploy
  weekly:
    jobs: *jobs
    triggers:
      - schedule:
          cron: "0 6 1 * *"
          filters: *filters
