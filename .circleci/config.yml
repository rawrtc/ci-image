  version: 2

  # Push: Always build but only deploy on push to 'cross/android'
  push:
    jobs: &jobs
      - build-android-21-arm
      - test-android-21-arm:
          requires:
            - build-android-21-arm
      - deploy-android-21-arm:
          requires:
            - test-android-21-arm
          filters: *filters
      - build-android-21-arm64
      - test-android-21-arm64:
          requires:
            - build-android-21-arm64
      - deploy-android-21-arm64:
