version: 2

shared:
  docker: &docker
    docker:
      - image: docker:stable

  clone-test: &clone-test
    name: Clone test project
    command: |
      git clone https://github.com/rawrtc/ci-image.git -b test-project test-project
  
  build-test: &build-test
    name: Build test project
    command: |
      cd test-project/build
      ninja install

  filters: &filters
    branches:
      only: cross/android


jobs:
  build-android-21-arm:
    <<: *docker

    steps:
      - checkout
      - setup_remote_docker

      # Build docker image
      - run:
          name: Build docker images
          command: |
            docker build --no-cache -t rawrtcdump/cross-build:android-21-arm android-21-arm
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
            docker push rawrtcdump/cross-build:android-21-arm

  test-android-21-arm:
    docker:
      - image: rawrtcdump/cross-build:android-21-arm

    steps:

      # Clone test project
      - run: *clone-test

      # Configure test project
      - run:
          name: Configure test project
          command: |
            cd test-project
            mkdir build
            meson build --prefix /tmp/prefix --cross-file android-21-arm

      # Build test project
      - run: *build-test

      # Disabled, see: https://groups.google.com/forum/#!topic/mesonbuild/wTzIblOGs8w
      # Run test executable
      #- run:
      #    name: Run test executable
      #    command: |
      #      file /tmp/prefix/bin/test-executable

  deploy-android-21-arm:
    <<: *docker

    steps:
      - setup_remote_docker

      # Deploy docker image
      - deploy:
          name: Deploy docker image
          command: |
            docker pull rawrtcdump/cross-build:android-21-arm
            docker tag rawrtcdump/cross-build:android-21-arm rawrtc/cross-build:android-21-arm
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
            docker push rawrtc/cross-build:android-21-arm
